<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu مطعم غاوي مشاوي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .menu-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
        }

        .menu-section {
            width: 100%;
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-section h3 {
            text-align: center;
            color: #222;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
            flex-wrap: wrap;
        }

        .item-name {
            font-weight: bold;
            flex: 1;
        }

        .item-price {
            color: #25D366;
            font-weight: bold;
            text-align: left;
        }

        .order-btn {
            background-color: #25D366;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            flex: 0 1 100%;
            margin-top: 10px;
        }

        .order-btn:hover {
            background-color: #128C7E;
        }

        .footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* البداية مخفية */
            width: 250px;
            max-width: 100%;
        }

        .cart-container.active {
            display: block;
        }

        .cart-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .cart-item {
            margin-bottom: 5px;
        }

        .cart-total {
            font-weight: bold;
            color: #25D366;
            margin-top: 10px;
        }

        /* Media Queries for mobile responsiveness */
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                align-items: center;
            }

            .menu-section {
                width: 90%;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-name, .item-price {
                font-size: 14px;
            }

            .order-btn {
                width: 100%;
                margin-top: 10px;
            }

            .cart-container {
                width: 90%;
                top: 10px;
                left: 5%;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .item-name {
                font-size: 12px;
            }

            .item-price {
                font-size: 12px;
            }

            .cart-title {
                font-size: 16px;
            }

            .cart-item {
                font-size: 14px;
            }

            .cart-total {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Menu - مطعم غاوي مشاوي</h1>
</header>

<div class="menu-container">

    <!-- الطواجن Section -->
    <div class="menu-section" id="tawajen">
        <h3>الطواجن</h3>
        <div class="item">
            <span class="item-name">طاجن لحم</span>
            <span class="item-price">50 جنيه</span>
            <button class="order-btn" onclick="addToOrder('طاجن لحم', 50, this)">إضافة للطلب</button>
        </div>
        <div class="item">
            <span class="item-name">طاجن دجاج</span>
            <span class="item-price">40 جنيه</span>
            <button class="order-btn" onclick="addToOrder('طاجن دجاج', 40, this)">إضافة للطلب</button>
        </div>
    </div>

    <!-- الفراخ Section -->
    <div class="menu-section" id="frah">
        <h3>الفراخ</h3>
        <div class="item">
            <span class="item-name">فراخ مشوية</span>
            <span class="item-price">45 جنيه</span>
            <button class="order-btn" onclick="addToOrder('فراخ مشوية', 45, this)">إضافة للطلب</button>
        </div>
        <div class="item">
            <span class="item-name">فراخ كنتاكي</span>
            <span class="item-price">50 جنيه</span>
            <button class="order-btn" onclick="addToOrder('فراخ كنتاكي', 50, this)">إضافة للطلب</button>
        </div>
    </div>

    <!-- العروض Section -->
    <div class="menu-section" id="3roudat">
        <h3>العروض</h3>
        <div class="item">
            <span class="item-name">عرض مشاوي مميز</span>
            <span class="item-price">90 جنيه</span>
            <button class="order-btn" onclick="addToOrder('عرض مشاوي مميز', 90, this)">إضافة للطلب</button>
        </div>
        <div class="item">
            <span class="item-name">عرض طواجن + فراخ</span>
            <span class="item-price">85 جنيه</span>
            <button class="order-btn" onclick="addToOrder('عرض طواجن + فراخ', 85, this)">إضافة للطلب</button>
        </div>
    </div>

    <!-- الصواني الجاهزة Section -->
    <div class="menu-section" id="sawani">
        <h3>الصواني الجاهزة</h3>
        <div class="item">
            <span class="item-name">صينية لحم</span>
            <span class="item-price">70 جنيه</span>
            <button class="order-btn" onclick="addToOrder('صينية لحم', 70, this)">إضافة للطلب</button>
        </div>
        <div class="item">
            <span class="item-name">صينية فراخ</span>
            <span class="item-price">75 جنيه</span>
            <button class="order-btn" onclick="addToOrder('صينية فراخ', 75, this)">إضافة للطلب</button>
        </div>
    </div>

</div>

<div class="footer">
    <p>تابعنا على <a href="https://wa.me/201093130096" style="color: #25D366;">واتساب</a> لحجز طلبك!</p>
</div>

<!-- سلة الطلب -->
<div class="cart-container" id="cart-container">
    <div class="cart-title">سلة الطلب</div>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">الإجمالي: 0 جنيه</div>
    <button class="order-btn" onclick="order()">إتمام الحجز</button>
</div>

<script>
    let orderList = [];  // مصفوفة لتخزين الطلبات
    let totalPrice = 0;  // متغير لتخزين إجمالي السعر

    function addToOrder(item, price, button) {
        // إضافة الطلب إلى قائمة الطلبات
        orderList.push({ item, price });
        totalPrice += price;  // تحديث إجمالي السعر

        // تغيير النص في الزر إلى "عرض الطلب"
        button.textContent = "عرض الطلب";

        // عرض سلة الطلب إذا كان فيها طلبات
        updateCart();
    }

    function updateCart() {
        const cartContainer = document.getElementById("cart-container");
        const cartItems = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");

        // تحديث محتويات سلة الطلب
        cartItems.innerHTML = '';
        orderList.forEach(order => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.textContent = `${order.item} - ${order.price} جنيه`;
            cartItems.appendChild(itemDiv);
        });

        // تحديث الإجمالي
        cartTotal.textContent = `الإجمالي: ${totalPrice} جنيه`;

        // إظهار سلة الطلب
        cartContainer.classList.add('active');
    }

    function order() {
        const userName = prompt("من فضلك اكتب اسمك:");
        if (userName && orderList.length > 0) {
            let orderMessage = `مرحبًا! أنا ${userName} وأرغب في طلب: \n`;
            orderList.forEach(order => {
                orderMessage += `${order.item} - ${order.price} جنيه\n`;
            });
            orderMessage += `\nالإجمالي: ${totalPrice} جنيه`;
            const whatsappLink = `https://wa.me/201093130096?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappLink, '_blank');
        } else {
            alert("من فضلك اختر بعض الطلبات أولاً!");
        }
    }
</script>

</body>
</html>
